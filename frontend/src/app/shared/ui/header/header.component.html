<!-- src/app/features/header/header.component.html -->
<header
  class="flex flex-col md:flex-row justify-between items-center p-2 md:p-4 bg-gradient-to-r from-blue-300 to-purple-400 text-black animate-gradient"
>
  <div class="text-base md:text-lg font-bold mb-2 md:mb-0">
    <img href="src/app/assets/bookWithBookmark.svg" />
    <a routerLink="/">Legal Assistant RAG</a>
  </div>
  
  <!-- Mobile menu button -->
  <button class="md:hidden absolute top-2 right-2">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <nav class="w-full md:w-auto space-y-2 md:space-y-0 md:space-x-4 mb-4 md:mb-0">
    <a routerLink="/user" class="block md:inline-block hover:text-gray-300">User</a>
    <a routerLink="/documents" class="block md:inline-block hover:text-gray-300">Documents</a>
    <a routerLink="/cases" class="block md:inline-block hover:text-gray-300">Cases</a>
    <a routerLink="/assistant" class="block md:inline-block hover:text-gray-300">Assistant</a>
  </nav>

  <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4">
    <ng-container *ngIf="!(isLoggedIn$ | async); else loggedIn">
      <button
        class="w-full md:w-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        <a routerLink="/login" class="block w-full">Login</a>
      </button>
      <button
        class="w-full md:w-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        <a routerLink="/register" class="block w-full">Register</a>
      </button>
    </ng-container>

    <ng-template #loggedIn>
      <button
        class="w-full md:w-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        (click)="logout()"
      >
        Logout
      </button>
    </ng-template>
  </div>
</header>
