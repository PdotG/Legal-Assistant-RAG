<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-slate-700 to-slate-700"
>
  <div
    class="relative p-8 backdrop-blur-lg bg-white/10 rounded-2xl shadow-2xl max-w-lg w-full mx-4 transform hover:scale-105 transition-all duration-300"
  >
    <!-- Error Icon -->
    <div class="mb-8 animate-bounce">
      <svg
        class="w-24 h-24 mx-auto text-red-500"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
        ></path>
      </svg>
    </div>

    <!-- Error Content -->
    <div class="text-center space-y-6">
      <h1
        class="text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-purple-500"
      >
        {{ errorData.title }}
      </h1>

      <p class="text-xl text-gray-200 font-light leading-relaxed">
        {{ errorData.message }}
      </p>

      <!-- Button -->
      <button
        routerLink="/"
        class="group relative px-8 py-3 overflow-hidden rounded-lg bg-gradient-to-r from-purple-500 to-blue-500 text-white font-medium shadow-lg transition-all duration-300 hover:shadow-xl hover:translate-y-[-2px]"
      >
        <span class="relative z-10">Go Home</span>
        <div
          class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        ></div>
      </button>
    </div>

    <!-- Decorative Elements -->
    <div
      class="absolute -top-10 -right-10 w-32 h-32 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"
    ></div>
    <div
      class="absolute -bottom-10 -left-10 w-32 h-32 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"
    ></div>
  </div>
</div>
