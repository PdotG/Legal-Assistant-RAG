<div
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50"
  *ngIf="isVisible"
>
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md flex flex-col">
    <!-- Header -->
    <div class="flex justify-between items-center p-4 border-b border-gray-200">
      <h2 class="text-lg font-semibold">Chat</h2>
      <button
        class="text-gray-500 hover:text-gray-800"
        (click)="closeModal()"
      >
        âœ•
      </button>
    </div>

    <!-- Chat Messages -->
    <div
      #messagesContainer
      class="flex-1 max-h-[400px] overflow-y-auto p-4 space-y-4 bg-gray-50"
    >
      <div *ngFor="let message of messages">
        <div
          class="p-3 rounded-lg"
          [ngClass]="{
            'bg-gray-300 text-gray-600 self-center': message.sender === 'system',
            'bg-blue-500 text-white self-end': message.sender === 'user',
            'bg-gray-200 text-gray-800 self-start': message.sender === 'bot'
          }"
        >
          {{ message.text }}
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <div class="p-4 border-t border-gray-200 flex items-center space-x-2">
      <input
        [(ngModel)]="newMessage"
        (keyup.enter)="sendMessage()"
        class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
        type="text"
        placeholder="Escribe un mensaje..."
      />
      <button
        (click)="sendMessage()"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
      >
        Enviar
      </button>
    </div>
  </div>
</div>
