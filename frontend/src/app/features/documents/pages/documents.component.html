<div
  class="min-h-screen flex flex-col lg:flex-row gap-10 bg-transparent text-white p-4 sm:p-6 lg:p-8 my-10"
>
  <!-- Upload Document section - adjusted to fit content -->
  <div
    class="w-auto h-fit bg-black/50 p-4 sm:p-6 rounded-3xl shadow-lg flex flex-col self-start shrink-0"
  >
    <h2 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6">Upload Document</h2>
    <form #uploadForm="ngForm" (ngSubmit)="onUpload(uploadForm)">
      <div class="mb-3 sm:mb-4">
        <label class="block text-white mb-1 sm:mb-2" for="file"
          >Choose File</label
        >
        <input
          #fileInput
          type="file"
          id="file"
          name="file"
          (change)="onFileSelected($event)"
          class="w-full px-2 sm:px-3 py-1.5 sm:py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-1.5 sm:py-2 px-3 sm:px-4 rounded hover:bg-blue-600 transition duration-200"
      >
        Add
      </button>
    </form>
  </div>

  <!-- Your Documents section - made twice as wide -->
  <div
    class="flex-grow bg-black/50 p-4 sm:p-6 rounded-3xl shadow-lg mb-5 lg:min-w-[66%] mx-auto"
  >
    <h2 class="text-xl sm:text-2xl font-bold mb-3 sm:mb-4 text-center">
      Your Documents
    </h2>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 sm:gap-4"
    >
      <div
        *ngFor="let document of documents"
        class="bg-white/15 text-black p-3 sm:p-4 rounded-lg shadow-md"
      >
      <h3 class="text-lg sm:text-xl font-semibold mb-1 sm:mb-2">
        <span (click)="openPdfModal(document.id)" class="cursor-pointer">
          {{ document.name }}
        </span>
      </h3>
        <button
          (click)="openChat(document)"
          class="w-full bg-green-500 text-black py-1 px-2 sm:py-1.5 sm:px-3 rounded hover:bg-green-600 transition duration-200"
        >
          Talk
        </button>
        <button
          (click)="deleteDocument(document.name)"
          class="w-full bg-red-500 text-black py-1 px-2 sm:py-1.5 sm:px-3 rounded hover:bg-red-600 transition duration-200 mt-2"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Chat -->
<app-chat-modal
  [isVisible]="isChatModalVisible"
  [document]="activeDocument"
  (closeModalEvent)="closeChat()"
></app-chat-modal>
